<ion-content class="ion-padding">

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">NLSA Search</span>
    </div>
    <div class="nav-right">
      <button class="login-btn" (click)="redirectToOCLC()">Login to OCLC</button>
    </div>
  </nav>

  <!-- Headline -->
  <h2>Search National Library of South Africa and beyond</h2>

  <!-- Search Input -->
  <ion-item>
    <ion-input placeholder="Search..." [(ngModel)]="searchQuery"></ion-input>
    <ion-button slot="end" (click)="performSearch()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Actions: Advanced Search & Dropdown -->
  <div class="search-actions">
    <ion-button fill="clear" color="medium" (click)="openAdvancedSearch()">
      Advanced search
    </ion-button>

    <div class="dropdown"
         (mouseenter)="onDropdownMouseEnter()"
         (mouseleave)="onDropdownMouseLeave()">
      <button class="dropbtn" (click)="toggleDropdown()">Resources â–¾</button>

        <a href="https://cdn.sabinet.co.za/images/worldcatlocal/NLSA/asklibrarian.php" target="_blank">Ask-a-Librarian</a>
        <a href="http://nlsa.on.worldcat.org/atoztitles" target="_blank">A-Z eResources</a>
      </div>
    </div>
  </div>
