<app-header></app-header>
<ion-content>
    <ion-header>
    <ion-toolbar color="primary">
      <ion-title>User Registration</ion-title>
    </ion-toolbar>
  </ion-header>

    <form #contactForm="ngForm" (ngSubmit)="sendMessage()">
    <ion-card>
      <ion-card-header>
          <ion-card-title><ion-icon name="mail-outline"></ion-icon>Add User Account</ion-card-title>
        <ion-card-subtitle>Create a new account</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" required [(ngModel)]="userReg.name" name="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="userReg.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Subject</ion-label>
          <ion-input type="text" required [(ngModel)]="userReg.subject" name="subject"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" type="submit" [disabled]="!userReg">
          Register
        </ion-button>
      </ion-card-content>
</ion-card>
 </form>
<app-footer></app-footer>
</ion-content>
