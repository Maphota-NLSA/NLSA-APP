<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-accordion-group>
        <ion-item button (click)="navigateToHome()">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="layers-outline" slot="start"></ion-icon>
      <ion-label>Our Core Programmes</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="library-outline" slot="start"></ion-icon>
      <ion-label>Using The Library</ion-label>
    </ion-item>
    
      <ion-accordion value="menu-accodion">
        <ion-item slot="header">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Plan Your Visit</ion-label>
        </ion-item>
        <div slot="content">
          <ion-list>
            <ion-item button (click)="navigateToPretoria()">
              <ion-icon name="business-outline" slot="start"></ion-icon>
              <ion-label>Pretoria Campus</ion-label>
            </ion-item>
            <ion-item button (click)="navigateToCapeTown()">
              <ion-icon name="business-outline" slot="start"></ion-icon>
              <ion-label >Cape Town Campus</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-accordion>
      
    
    <ion-item>
      <ion-icon name="newspaper-outline" slot="start"></ion-icon>
      <ion-label>The Newsroom</ion-label>
    </ion-item>

    
      <ion-accordion value="opportunities">
        <ion-item slot="header" >
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label>Opportunities</ion-label>
        </ion-item>
        <div slot="content">
          <ion-list>
            <ion-item>
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>Careers</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="document-text-outline" slot="start"></ion-icon>
              <ion-label>Tenders</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-accordion>
      </ion-accordion-group>
    
    </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
