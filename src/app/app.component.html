<ion-app>

  <!-- Menu -->
  <ion-menu contentId="main" menuId="main-menu" type="reveal" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-accordion-group>

          <!-- Home -->
          <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/contact-us" routerDirection="root" (click)="closeMenu()">
            <ion-icon name="layers-outline" slot="start"></ion-icon>
            <ion-label>Services</ion-label>
          </ion-item>

          <!-- Plan Your Visit -->
          <ion-accordion value="menu-accordion">
            <ion-item slot="header">
              <ion-icon name="location-outline" slot="start"></ion-icon>
              <ion-label>Plan Your Visit</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item routerLink="/pretoria-campus" routerDirection="root" (click)="closeMenu()">
                <ion-icon name="business-outline" slot="start"></ion-icon>
                <ion-label>Pretoria Campus</ion-label>
              </ion-item>
              <ion-item routerLink="/capetown-campus" routerDirection="root" (click)="closeMenu()">
                <ion-icon name="business-outline" slot="start"></ion-icon>
                <ion-label>Cape Town Campus</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>

          <ion-item routerLink="/contact-us" routerDirection="root" (click)="closeMenu()">
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label>Latest News</ion-label>
          </ion-item>

             <ion-item routerLink="/contact-us" routerDirection="root" (click)="closeMenu()">
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-label>Opportunities</ion-label>
          </ion-item>

          <ion-item routerLink="/nlsa-contact" routerDirection="root" (click)="closeMenu()">
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-label>Contact Us</ion-label>
          </ion-item>
                    </ion-accordion-group>
                </ion-list>

            </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <div class="ion-page" id="main">
      <ion-router-outlet></ion-router-outlet>
    </div>

</ion-app>
