<ion-app>
  
    <!-- Menu -->
    <ion-menu contentId="main" menuId="main-menu" type="reveal" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeMenu()">
              <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
       <ion-content>
                        <ion-list>
                    <ion-accordion-group>

            <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

                        <!-- Core Programmes -->
                        <ion-accordion value="core-programmes">
                          <ion-item slot="header">
                              <ion-icon name="layers-outline" slot="start"></ion-icon>
                              <ion-label>Our Core Programmes</ion-label>
                          </ion-item>
                          <div slot="content">
                              <ion-list>
                                  <ion-item routerLink="/bibliographic-services" routerDirection="root" (click)="closeMenu()">
                                      <ion-icon name="business-outline" slot="start"></ion-icon>
                                      <ion-label>Bibliographic Services</ion-label>
                                  </ion-item>
                                  <ion-item routerLink="/information-access" routerDirection="root" (click)="closeMenu()">
                                      <ion-icon name="briefcase-outline" slot="start"></ion-icon>
                                      <ion-label>Information Access Services</ion-label>
                                  </ion-item>
                                  <ion-item routerLink="/preservation-services" routerDirection="root" (click)="closeMenu()">
                                      <ion-icon name="git-compare-outline" slot="start"></ion-icon>
                                      <ion-label>Preservation and Conservation Services</ion-label>
                                  </ion-item>
                                  <ion-item routerLink="/outreach" routerDirection="root" (click)="closeMenu()">
                                      <ion-icon name="person-add-outline" slot="start"></ion-icon>
                                      <ion-label>Outreach</ion-label>
                                  </ion-item>
                              </ion-list>
                          </div>
                        </ion-accordion>

                        <!-- Using the Library -->
                        <ion-item routerLink="/using-library" routerDirection="root" (click)="closeMenu()">
                            <ion-icon name="library-outline" slot="start"></ion-icon>
                            <ion-label>Using The Library</ion-label>
                        </ion-item>

                        <!-- Plan Your Visit -->
                        <ion-accordion value="menu-accordion">
                            <ion-item slot="header">
                                <ion-icon name="location-outline" slot="start"></ion-icon>
                                <ion-label>Plan Your Visit</ion-label>
                            </ion-item>
                            <div slot="content">
                                <ion-list>
                                    <ion-item routerLink="/pretoria-campus" routerDirection="root" (click)="closeMenu()">
                                        <ion-icon name="business-outline" slot="start"></ion-icon>
                                        <ion-label>Pretoria Campus</ion-label>
                                    </ion-item>
                                    <ion-item routerLink="/capetown-campus" routerDirection="root" (click)="closeMenu()">
                                        <ion-icon name="business-outline" slot="start"></ion-icon>
                                        <ion-label>Cape Town Campus</ion-label>
                                    </ion-item>
                                </ion-list>
                            </div>
                        </ion-accordion>

                        <!-- Newsroom -->
                        <ion-accordion value="newsroom">
                            <ion-item slot="header">
                                <ion-icon name="newspaper-outline" slot="start"></ion-icon>
                                <ion-label>The Newsroom</ion-label>
                            </ion-item>
                            <ion-list slot="content">
                                <ion-item button (click)="openLink('https://www.nlsa.ac.za/event/')">
                                    <ion-icon name="calendar-outline" slot="start"></ion-icon>
                                    <ion-label>Events</ion-label>
                                </ion-item>
                                <ion-item button (click)="openLink('https://www.youtube.com/channel/UCBqKBJUG4uIYFAy658E4vFw?view_as=subscriber')">
                                    <ion-icon name="videocam-outline" slot="start"></ion-icon>
                                    <ion-label>Video Centre</ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-accordion>

                        <!-- Opportunities -->
                        <ion-accordion value="opportunities">
                            <ion-item slot="header">
                                <ion-icon name="briefcase-outline" slot="start"></ion-icon>
                                <ion-label>Opportunities</ion-label>
                            </ion-item>
                            <ion-list slot="content">
                                <ion-item button (click)="openLink('https://www.nlsa.ac.za/career-portal/')">
                                    <ion-icon name="people-outline" slot="start"></ion-icon>
                                    <ion-label>Careers</ion-label>
                                </ion-item>
                                <ion-item button (click)="openLink('https://www.nlsa.ac.za/tenders-and-procurement/')">
                                    <ion-icon name="document-text-outline" slot="start"></ion-icon>
                                    <ion-label>Tenders</ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-accordion>

                    </ion-accordion-group>
                </ion-list>
            
            </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <div class="ion-page" id="main">
      <ion-router-outlet></ion-router-outlet>
    </div>
 
</ion-app>
