<!-- Main content -->
<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar>

      <!-- LEFT NAV BUTTONS -->
      <ion-buttons slot="start" size="large" class="header-menu">

        <ion-button routerLink="/dashboard" routerDirection="root">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          Dashboard
        </ion-button>

        <ion-button routerLink="/newsupdate" routerDirection="root">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          News Update
        </ion-button>

        <ion-button routerLink="/home-image-update" routerDirection="root">
          <ion-icon name="image-outline" slot="start"></ion-icon>
          Image Update
        </ion-button>

        <ion-button routerLink="/notifications-add" routerDirection="root">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          Notifications Upload
        </ion-button>

      </ion-buttons>

      <!-- RIGHT SIDE LOGOUT BUTTON -->
      <ion-buttons slot="end" class="header-menu">
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Log Out
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>


  <!-- MAIN CONTENT AREA -->
  <ion-content class="dashboard-body" fullscreen>

    <div class="container">

      <!-- Charts Row -->
      <div class="charts-row">

        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-title>Website Views</ion-card-title>
            <ion-card-subtitle>Last Campaign Performance</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas id="chart-bars" height="140"></canvas>
          </ion-card-content>
        </ion-card>

        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-title>Today's Users</ion-card-title>
            <ion-card-subtitle>(+15%) increase in today sales.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas id="chart-line" height="140"></canvas>
          </ion-card-content>
        </ion-card>

        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-title>Ads Views</ion-card-title>
            <ion-card-subtitle>Last Campaign Performance</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas id="chart-line-tasks" height="140"></canvas>
          </ion-card-content>
        </ion-card>

      </div>

    </div>

  </ion-content>

</div>
